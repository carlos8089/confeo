<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Confeo</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!--
<header class="header">
        <div class="logo-container">
            <a href="https://localhost:5000">
                <h4 class="logo-text">
                    Conf<span class="logo-highlight">éo</span>
                </h4>
            </a>
        </div>
    </header>
    -->
    <section>
        <div class="sidebar">
            <div>
                <nav class="navbar navbar-default bg-light">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="https://192.168.43.91:5000">
                            <strong>CONFEO</strong>
                        </a>
                    </div>
                </nav>
            </div>
            <div id="users-zone">
                <div class="active-users-panel" id="active-user-container">
                    <div class="panel-titre">
                        <h4>Utilisateurs actifs</h4>(Cliquez pour appeler)
                    </div>
                </div>
            </div>
        </div>
        <div class="content" id="chat-zone">
            <header>
                <div class="navbar navbar-default">
                    <div class="navbar-header">
                        <div>
                            <h4 class="talk-info" id="talking-with-info">
                                Sélectionner l'utilisateur que vous appeler
                            </h4>
                        </div>
                    </div>
                    <div class="navbar-collapse collapse">
                        <div class="navbar-right" id="action-zone" hidden>
                            <ul class="nav navbar-nav">
                                <li>
                                    <a id="start" class="btn btn-default action">Start</a>
                                </li>
                                <li>
                                    <a id="callButton" class="btn btn-primary action"><i>Appeler</i></a>
                                </li>
                                <li>
                                    <a id="screen-share" class="btn btn-warning action">Stream</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <section>
                <div class="video-container" id="video-chat-zone" hidden>
                    <video autoplay class="remote-video surbox" id="remote-video"></video>
                    <video autoplay muted class="local-video surbox" id="local-video"></video>
                </div>
                <div class="message-flow" id="message-zone" hidden>
                    <div class="surbox" id="messages">
                    </div>
                </div>
                <div id="diff">
                    <button id="diffusion" class="btn btn-warning">Démarrer une diffusion</button>
                </div>
            </section>
            <footer>
                <div class="message-send" id="send-message" hidden>
                    <div class="message">
                        <input type="text" placeholder="Votre message..." class="form-control" id="msg">
                    </div>
                    <div class="send-button">
                        <button type="button" class="btn btn-success" id="msgButton" disabled>Envoyer</button>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <script src="adapter-latest.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
